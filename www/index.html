<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src * 'unsafe-inline';">
        <meta name="referrer" content="no-referrer">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=1, minimum-scale=0.1, maximum-scale=10, initial-scale=1, height=device-height, width=device-width">
        <link rel="stylesheet" type="text/css" href="lib/ratchet/css/ratchet.css">
        <link rel="stylesheet" type="text/css" href="lib/ratchet/css/ratchet-theme-android.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/kuroapp.js"></script>
        <title>KordovaTemplate</title>
    </head>
    <body>

        <div class="app">
            <header class="bar bar-nav">
                <button class="btn pull-left">
                    Left Button
                </button>
                <button id="obj_id" class="btn pull-right">
                    Right Button
                </button>
                <h1 class="title">KordovaTemplate</h1>
            </header>
            <nav class="bar bar-tab">
              <a class="tab-item active" href="#" id="activate-main">
                <span class="icon icon-home"></span>
                <span class="tab-label">Home</span>
              </a>
              <a class="tab-item" href="#" id="activate-scan">
                <span class="icon icon-person"></span>
                <span class="tab-label">Two</span>
              </a>
              <a class="tab-item" href="#" id="activate-debug">
                <span class="icon icon-gear"></span>
                <span class="tab-label">Debugging</span>
              </a>
            </nav>

            <div id="deviceready">
                <p class="event listening" class="blink">Connecting to Device</p>
                <p class="event received" class="blink">
                    <a href="./hello.html">Device is Ready</a>
                </p>
            </div>

            <div id="main-app">
                <h1>KordovaTemplate Main</h1>
                <div id="imageListMain"></div>
            </div>

            <div id="image-app">
                <h1>Tab Two</h1>
                <div id="deviceListRatchet" class="iscroll-wrapper"></div>
            </div>

            <div id="debug-app" class="content-padded">
                <h1>Debug Logs</h1>
                <ul id="oop-test-01" class="oop-test-01 table-view content-padded"></ul>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="lib/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="lib/iscroll/iscroll.js"></script>

    </body>
</html>
